<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>JavaScript Quiz</title>
</head>
<header>JavaScript Quiz</header>
<body>
    <h3 id="score" onclick="viewHighScores()">View Scores</h3>
    <h3 id="countdown">Seconds Left: <span id="time-left">10</span></h3>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>     
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>   
      </div>
      <div id="answer-status" class="answer-status"></div>
    </div>
    <div class="hide" id="initials">
        <h1 class="initial-entry">please enter initials:</h1>
        <input id="initial-input" class="initial-text-box" type="text" placeholder="enter initials here"/>
        <button disabled class="initials-btn btn" id="initials-btn">Save Score</button>
    </div>
    <div class="hide high-scores" id="high-scores">
        <h1 class="score-title">Scores:</h1>
        <div class="scores" id="scoreContainer"></div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
  </div>
</body>
</html>
